<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalStorage Chat Test</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .chat-box { width: 100%; max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 8px; background: #fafafa; }
    .msg { margin: 8px 0; padding: 8px 12px; border-radius: 6px; max-width: 80%; }
    .sent { background: #d1e7ff; align-self: flex-end; }
    .received { background: #e7ffd6; }
    .input-area { display: flex; gap: 10px; margin-top: 15px; }
    input { flex: 1; padding: 10px; border: 1px solid #aaa; border-radius: 6px; }
    button { padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>LocalStorage Chat Test</h2>
    <p style="font-size: 14px; opacity: .7;">User ID is generated automatically. Open this page in 2 different browsers or devices to test.</p>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Simulated user identity
    let userId = localStorage.getItem("chatUserId");
    if (!userId) {
      userId = "user_" + Math.random().toString(36).substr(2, 9);
      localStorage.setItem("chatUserId", userId);
    }

    const messagesEl = document.getElementById("messages");

    // Listen for incoming messages
    window.addEventListener("storage", (event) => {
      if (event.key === "incomingMessage") {
        const data = JSON.parse(event.newValue);
        if (data.to !== userId) return;

        saveMessageLocally(data.message, false);

        // Delete message from global storage so it doesn't stay in Firebase
        localStorage.removeItem("incomingMessage");

        renderMessages();
      }
    });

    // Save message locally for this user only
    function saveMessageLocally(text, sent) {
      let msgs = JSON.parse(localStorage.getItem("localMessages") || "[]");
      msgs.push({ text, sent });
      localStorage.setItem("localMessages", JSON.stringify(msgs));
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      if (!input.value.trim()) return;

      const msg = input.value;
      input.value = "";

      saveMessageLocally(msg, true);
      renderMessages();

      // Simulate sending to a different user (user_2) â€” change as needed
      const receiver = prompt("Send to which user ID?", "user_xxxxx");
      if (!receiver) return;

      localStorage.setItem("incomingMessage", JSON.stringify({
        message: msg,
        from: userId,
        to: receiver
      }));
    }

    function renderMessages() {
      messagesEl.innerHTML = "";
      let msgs = JSON.parse(localStorage.getItem("localMessages") || "[]");

      msgs.forEach((m) => {
        let div = document.createElement("div");
        div.className = "msg " + (m.sent ? "sent" : "received");
        div.textContent = m.text;
        messagesEl.appendChild(div);
      });

      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Initial load
    renderMessages();
  </script>
</body>
</html>
