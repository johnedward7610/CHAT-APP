<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body { font-family: sans-serif; background: #f4f6ff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
  .login-card { background:#fff; padding:30px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); width:300px; }
  input { width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; }
  button { width:100%; padding:10px; background:#606CF9; color:#fff; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
  button:hover { background:#4e57e0; }
  .error { color:red; margin-bottom:10px; text-align:center; }
</style>
</head>
<body>
<div class="login-card">
  <h2 style="text-align:center;">Login</h2>
  <div class="error" id="errorMsg"></div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDXXQvWziaNYaStkNkDjDclNxrVa_7qYX8",
  authDomain: "chat-34ff3.firebaseapp.com",
  projectId: "chat-34ff3",
  storageBucket: "chat-34ff3.appspot.com",
  messagingSenderId: "391966829170",
  appId: "1:391966829170:web:2b9fa454e8be176b7930eb",
  measurementId: "G-81MNVPKD3W"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  errorMsg.textContent = "";

  if(!email || !password) {
    errorMsg.textContent = "Please enter email and password.";
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "all-users.html"; // redirect to users page
    })
    .catch(err => {
      errorMsg.textContent = err.message;
    });
});
</script>
</body>
</html>
