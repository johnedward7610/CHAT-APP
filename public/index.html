<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Google</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
  }
  button {
    background-color: #4285F4;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #357ae8;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  #user-info {
    margin-top: 20px;
    color: #555;
  }
</style>
</head>
<body><div class="login-container">
  <h2>Login with Google</h2>
  <button id="google-login">Sign in with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <div id="user-info"></div>
</div><!-- Firebase SDK --><script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-database-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyDXXQvWziaNYaStkNkDjDclNxrVa_7qYX8",
    authDomain: "chat-34ff3.firebaseapp.com",
    databaseURL: "https://chat-34ff3-default-rtdb.firebaseio.com",
    projectId: "chat-34ff3",
    storageBucket: "chat-34ff3.appspot.com",
    messagingSenderId: "391966829170",
    appId: "1:391966829170:web:2b9fa454e8be176b7930eb",
    measurementId: "G-81MNVPKD3W"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const database = firebase.database();

  const loginButton = document.getElementById('google-login');
  const logoutButton = document.getElementById('logout-btn');
  const userInfoDiv = document.getElementById('user-info');

  // Google Sign-In
  loginButton.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        showUserInfo(user);

        // Save user info to Firebase Realtime Database
        database.ref('users/' + user.uid).set({
          name: user.displayName,
          email: user.email,
          lastLogin: new Date().toISOString()
        });
      })
      .catch((error) => {
        console.error(error);
        alert('Login failed: ' + error.message);
      });
  });

  // Logout
  logoutButton.addEventListener('click', () => {
    auth.signOut().then(() => {
      loginButton.style.display = 'inline-block';
      logoutButton.style.display = 'none';
      userInfoDiv.innerHTML = '';
    });
  });

  // Show user info
  function showUserInfo(user) {
    loginButton.style.display = 'none';
    logoutButton.style.display = 'inline-block';
    userInfoDiv.innerHTML = `<p>Welcome, ${user.displayName}!</p><p>Email: ${user.email}</p>`;
  }

  // Detect logged-in user
  auth.onAuthStateChanged((user) => {
    if (user) {
      showUserInfo(user);
    } else {
      loginButton.style.display = 'inline-block';
      logoutButton.style.display = 'none';
      userInfoDiv.innerHTML = '';
    }
  });
</script></body>
</html>
