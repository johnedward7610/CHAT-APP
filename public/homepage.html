  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .Header {
      width: 100%;
      height: 5rem;
      background-color: #BCC0E8;
      border-radius: 0px 0px 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .body {
      width: 90%;
      min-height: 50rem;
      background: #BCC0E8;
      border-radius: 20px 20px 0px 0px;
      padding: 20px;
    }

    button {
      background: none;
      border: none;
    }

    /* User Display */
    .user-card {
      width: 100%;
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .user-card:hover {
      background: #e9e9ff;
    }

    .avatar {
      width: 50px;
      height: 50px;
      background: #dcdcff;
      border-radius: 50%;
    }

    .user-text {
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="body" id="userContainer">
    <!-- USERS WILL LOAD HERE -->
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // ðŸ”¥ PUT YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("userContainer");

    async function loadUsers() {
      container.innerHTML = "<p style='color:white'>Loading users...</p>";

      const snap = await getDocs(collection(db, "users"));

      container.innerHTML = ""; // clear

      snap.forEach(doc => {
        const user = doc.data();

        const el = document.createElement("div");
        el.classList.add("user-card");

        el.innerHTML = `
          <div class="avatar"></div>
          <div class="user-text">
            <b>${user.username || "Unknown User"}</b><br>
            <small>${user.gender || "Unknown"}</small>
          </div>
        `;

        el.onclick = () => {
          window.location.href = "chat.html?id=" + doc.id;
        };

        container.appendChild(el);
      });
    }

    loadUsers();
  </script>
