  <div class="body" id="userContainer">
    <!-- USERS WILL LOAD HERE -->
  </div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    
    // ðŸ”¥ Put your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    const container = document.getElementById("userContainer");
    
    async function loadUsers() {
      container.innerHTML = "<p style='color:white'>Loading users...</p>";
      
      try {
        const snap = await getDocs(collection(db, "users"));
        container.innerHTML = ""; // clear
        
        if (snap.empty) {
          container.innerHTML = "<p>No users found.</p>";
          return;
        }
        
        snap.forEach(doc => {
          const user = doc.data();
          
          const el = document.createElement("div");
          el.style.width = "100%";
          el.style.background = "white";
          el.style.borderRadius = "15px";
          el.style.padding = "15px";
          el.style.marginBottom = "15px";
          el.style.display = "flex";
          el.style.alignItems = "center";
          el.style.gap = "15px";
          el.style.cursor = "pointer";
          el.style.transition = "0.2s";
          
          const avatar = document.createElement("div");
          avatar.style.width = "50px";
          avatar.style.height = "50px";
          avatar.style.background = "#dcdcff";
          avatar.style.borderRadius = "50%";
          
          const text = document.createElement("div");
          text.innerHTML = `<b>${user.username || "Unknown User"}</b><br><small>${user.gender || "Unknown"}</small>`;
          
          el.appendChild(avatar);
          el.appendChild(text);
          
          el.onclick = () => {
            window.location.href = "chat.html?id=" + doc.id;
          };
          
          container.appendChild(el);
        });
      } catch (err) {
        container.innerHTML = `<p style='color:red'>Error loading users: ${err.message}</p>`;
      }
    }
    
    loadUsers();
  </script>
