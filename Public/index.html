<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .switch {
      margin-top: 15px;
      text-align: center;
      color: #007BFF;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .toggle-password {
      font-size: 12px;
      cursor: pointer;
      color: #007BFF;
      margin-bottom: 10px;
      display: inline-block;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXXQvWziaNYaStkNkDjDclNxrVa_7qYX8",
      authDomain: "chat-34ff3.firebaseapp.com",
      projectId: "chat-34ff3",
      storageBucket: "chat-34ff3.appspot.com",
      messagingSenderId: "391966829170",
      appId: "1:391966829170:web:2b9fa454e8be176b7930eb",
      measurementId: "G-81MNVPKD3W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLogin = true;

    window.toggleForm = function() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Signup';
      document.getElementById('submitBtn').innerText = isLogin ? 'Login' : 'Signup';

      // Show/hide username and confirm password
      document.getElementById('username').style.display = isLogin ? 'none' : 'block';
      document.getElementById('confirmPassword').style.display = isLogin ? 'none' : 'block';

      // Update switch text
      document.getElementById('switchText').innerText = isLogin 
        ? "Don't have an account? Signup" 
        : "Already have an account? Login";

      document.getElementById('error').innerText = '';
    }

    window.togglePassword = function() {
      const passwordInput = document.getElementById('password');
      const confirmInput = document.getElementById('confirmPassword');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        if(confirmInput) confirmInput.type = "text";
      } else {
        passwordInput.type = "password";
        if(confirmInput) confirmInput.type = "password";
      }
    }

    window.submitForm = async function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('error');
      errorEl.innerText = '';

      if (!email || !password || (!isLogin && !username)) {
        errorEl.innerText = 'Please fill in all required fields.';
        return;
      }

      if (!isLogin && password !== confirmPassword) {
        errorEl.innerText = "Passwords do not match!";
        return;
      }

      try {
        if (isLogin) {
          // LOGIN
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Fetch username from Firestore
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);
          if (!docSnap.exists()) {
            errorEl.innerText = "User data not found!";
            return;
          }

          const usernameFromDB = docSnap.data().username;

          // Save locally
          localStorage.setItem('username', usernameFromDB);
          localStorage.setItem('email', user.email);

          alert(`Welcome back, ${usernameFromDB}!`);
          // Redirect to homepage (replace with your page)
          window.location.href = "home.html";

        } else {
          // SIGNUP
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Update displayName in Auth
          await updateProfile(user, { displayName: username });

          // Save user info in Firestore
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            username: username,
            email: email,
            createdAt: new Date()
          });

          alert(`Account created successfully! You can now login.`);
          toggleForm(); // Switch to login
        }
      } catch (error) {
        errorEl.innerText = error.message;
      }
    }
    
  </script>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <div class="error" id="error"></div>

    <!-- Username input -->
    <input type="text" id="username" placeholder="Username" style="display:none;" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;" />

    <span class="toggle-password" onclick="togglePassword()">Show / Hide Password</span>

    <button id="submitBtn" onclick="submitForm()">Login</button>
    <div class="switch" id="switchText" onclick="toggleForm()">Don't have an account? Signup</div>
  </div>
</body>
      </html>
