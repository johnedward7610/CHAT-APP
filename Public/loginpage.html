<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f6ff;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .card.active {
      display: flex;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      background: #4a76f5;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      text-align: center;
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #4a76f5;
    }
  </style>
</head>

<body>

  <!-- LOGIN CARD -->
  <div class="card active" id="loginCard">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <a href="#" id="goToSignup">Don't have an account? Signup</a>
  </div>

  <!-- SIGNUP CARD -->
  <div class="card" id="signupCard">
    <h2>Signup</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button id="signupBtn">Signup</button>
    <a href="#" id="goToLogin">Already have an account? Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXXQvWziaNYaStkNkDjDclNxrVa_7qYX8",
      authDomain: "chat-34ff3.firebaseapp.com",
      projectId: "chat-34ff3",
      storageBucket: "chat-34ff3.appspot.com",
      messagingSenderId: "391966829170",
      appId: "1:391966829170:web:2b9fa454e8be176b7930eb",
      measurementId: "G-81MNVPKD3W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const loginCard = document.getElementById("loginCard");
    const signupCard = document.getElementById("signupCard");

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");

    const signupUsername = document.getElementById("signupUsername");
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");

    // Toggle between forms
    document.getElementById("goToSignup").addEventListener("click", () => {
      loginCard.classList.remove("active");
      signupCard.classList.add("active");
    });

    document.getElementById("goToLogin").addEventListener("click", () => {
      signupCard.classList.remove("active");
      loginCard.classList.add("active");
    });

    // LOGIN
    loginBtn.addEventListener("click", async () => {
      if (!loginEmail.value || !loginPassword.value) {
        alert("Please fill all fields");
        return;
      }
      try {
        const userCredential = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
        console.log("Logged in:", userCredential.user.uid);
        window.location.href = "chatpage.html";
      } catch (err) {
        alert(err.message);
      }
    });

    // SIGNUP
    signupBtn.addEventListener("click", async () => {
      if (!signupUsername.value || !signupEmail.value || !signupPassword.value) {
        alert("Please fill all fields");
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, signupEmail.value, signupPassword.value);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "users", uid), {
          username: signupUsername.value,
          email: signupEmail.value
        });

        alert("Account created!");
        window.location.href = "chatpage.html";
      } catch (err) {
        alert(err.message);
      }
    });

  </script>

</body>

</html>
